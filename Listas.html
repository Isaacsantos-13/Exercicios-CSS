<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <hr>
    <h2>Lista não ordenada</h2>

    <ul>
        <li>Feijão</li>
        <li>arroz</li>
        <li>macarrão</li>
        <li>Strogonoof</li>
    </ul>
    <hr>
    <h2>Lista Ordenada</h2>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
</body>
</html>
